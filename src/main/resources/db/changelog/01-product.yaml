databaseChangeLog:

  - changeSet:
      id: 1
      author: danielsire
      dbms: postgres
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_function
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: varchar(255)
              - column:
                  name: categoria
                  type: varchar(20)
              - column:
                  name: preco_base
                  type: decimal
              - column:
                  name: preco_tarifado
                  type: decimal
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - changeSet:
            id: 1-h2
            author: danielsire
            dbms: h2
            changes:
              - createTable:
                  tableName: product
                  columns:
                    - column:
                        name: id
                        type: uuid
                        defaultValueComputed: uuid_function
                        constraints:
                          primaryKey: true
                          nullable: false
                    - column:
                        name: nome
                        type: varchar(255)
                    - column:
                        name: categoria
                        type: varchar(20)
                    - column:
                        name: preco_base
                        type: decimal
                    - column:
                        name: preco_tarifado
                        type: decimal
                    - column:
                        name: created_at
                        type: TIMESTAMP
                    - column:
                        name: updated_at
                        type: TIMESTAMP