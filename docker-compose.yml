version: '3'

services:
  postgres:
    container_name: product_api_db
    image: postgres:latest
    environment:
      POSTGRES_USER: products
      POSTGRES_PASSWORD: products
      POSTGRES_DB: products
    volumes:
      - ./database/postgres/docker-entrypoint-initdb:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    networks:
      - products
    restart: always

networks:
  products:
    driver: bridge